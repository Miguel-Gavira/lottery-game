<section>
  <h3>Result</h3>
  <app-ball [number]="winningBall" [disabled]="true"></app-ball>
  <h3>
    <span class="lost" *ngIf="!selectedBalls.includes(winningBall)"
      >YOU LOST {{ bet * selectedBalls.length }}€</span
    >
    <span class="won" *ngIf="selectedBalls.includes(winningBall)"
      >YOU WON {{ bet * selectedBalls.length * 1.5 }}€</span
    >
  </h3>
</section>
